<section id="produtos">
  <div class="container navegacao-produto">
    <h3>Confira as novidades</h3>
    <div>
      <img src="../../assets/img/icons/arrow-left.png" alt="" style="margin-right: 10px;">
      <img src="../../assets/img/icons/arrow-right.png" alt="">
    </div>
  </div>

  <div class="container produto" id="lista-produtos">
    <mat-grid-list cols="4">
      <mat-grid-tile *ngFor="let produto of produtos">
          <mat-card class="example-card">
              <img mat-card-image src="./assets/img/{{produto.foto}}" alt="Jogo 1">
      
              <mat-card-header>
                <mat-card-title>{{produto.produto}}</mat-card-title>
              </mat-card-header>
              <mat-card-actions>
                <p>{{produto.preco | currency : 'BRL'}}</p>
                <button mat-button>Comprar</button>
              </mat-card-actions>
            </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</section>
